<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Manager</title>
</head>
<body>
  <app-head></app-head>
  <app-search-stocks-form (notifyApp)="handleStockUpdate($event)" [data]="stocks"></app-search-stocks-form>

  <app-live-charting></app-live-charting>
</body>
</html>
